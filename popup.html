<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WhatsApp Privacy Shield</title>
    <style>
      body {
        width: 320px;
        padding: 15px;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, sans-serif;
        margin: 0;
      }

      .header {
        display: flex;
        align-items: center;
        margin-bottom: 15px;
      }

      .logo {
        width: 32px;
        height: 32px;
        margin-right: 10px;
      }

      h1 {
        font-size: 18px;
        color: #128c7e; /* WhatsApp green color */
        margin: 0;
      }

      p {
        font-size: 14px;
        margin-bottom: 15px;
        line-height: 1.5;
        color: #4a4a4a;
      }

      .status {
        padding: 10px;
        background-color: #e6f7ef;
        border-radius: 5px;
        margin-top: 10px;
        font-weight: bold;
        color: #128c7e;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      .status-indicator {
        display: inline-block;
        width: 10px;
        height: 10px;
        background-color: #25d366;
        border-radius: 50%;
        margin-right: 8px;
      }

      .button-container {
        display: flex;
        margin-top: 15px;
      }

      .github-button {
        padding: 8px 16px;
        background-color: #24292e;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        display: flex;
        align-items: center;
        text-decoration: none;
        font-weight: 500;
        font-size: 14px;
        transition: background-color 0.2s;
      }

      .github-button:hover {
        background-color: #2f363d;
      }

      .github-icon {
        margin-right: 8px;
        width: 16px;
        height: 16px;
      }

      .version {
        margin-left: auto;
        color: #999;
        font-size: 12px;
      }

      #alert-container {
        display: none;
        margin-top: 15px;
        padding: 10px;
        border-radius: 5px;
        background-color: #fff9c4;
        border: 1px solid #fbc02d;
      }

      .alert {
        font-size: 13px;
        color: #ff6f00;
      }

      .alert ul {
        margin-top: 5px;
        padding-left: 20px;
      }

      .alert button {
        margin-top: 10px;
        padding: 5px 10px;
        background-color: #128c7e;
        color: white;
        border: none;
        border-radius: 3px;
        cursor: pointer;
      }

      .alert button:hover {
        background-color: #0d7265;
      }

      .footer {
        margin-top: 15px;
        padding-top: 10px;
        border-top: 1px solid #eaeaea;
        font-size: 12px;
        color: #999;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <img src="icons/icon48.png" alt="Logo" class="logo" />
      <h1>WhatsApp Privacy Shield</h1>
    </div>
    <p>
      Enhancing your privacy by obfuscating message previews in WhatsApp Web.
      Simply hover over a chat to view the original message.
    </p>
    <div class="status">
      <div>
        <span class="status-indicator"></span>
        Extension Active
      </div>
      <span class="version">v1.0.0</span>
    </div>
    <div class="button-container">
      <a href="#" id="github-link" class="github-button">
        <svg
          class="github-icon"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 16 16"
          fill="white"
        >
          <path
            d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"
          ></path>
        </svg>
        View on GitHub
      </a>
    </div>
    <div id="alert-container"></div>
    <div class="footer">
      Open source project â€¢ <a href="#" id="changelog-link">View Changelog</a>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
